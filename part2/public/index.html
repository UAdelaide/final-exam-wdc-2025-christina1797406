<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Remove <a href> tags for owner-dashboard.html, walker-dashboard.html redirects -->
    <!-- Add form to handle login -->
    <form @submit.prevent="handleLogin">
      <div class="mb-3">
        <!-- Username input -->
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <!-- Password input -->
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>

      <!-- Add button to submit -->
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!-- Add 'All Registered Dogs' div -->
    <div class="mb-5">
      <h3 class="mb-3 mt-5">All Registered Dogs</h3>
      <!-- Insert table -->
      <table class="table table-striped mt-3">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img v-if="dog.photo" :src="dog.photo" alt="Dog Photo" width="80" height="60">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          registered: 'All Registered Dogs',
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      methods: {
        // Function to handle logins which calls '/api/users/login'
        async handleLogin() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({username: this.username, password: this.password})
            });

            const data = await res.json();

            // Error handling
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }

            // Verify user's role to redirect to correct webpage
            if (data.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = 'walker-dashboard.html'
            } else {
              this.error = 'Unknown role'; // Error handling
            }
          } catch (err) {
            console.error(err);
          }
        },
        async loadDogs() {
          try {
            const res = await fetch('/api/walks/all-dogs');
            const dogsData = await res.json();  // Save the response here

            // Include randomly generated dog photos
            const dogsWithPhotos = await Promise.all(
              dogsData.map(async dog => {
                try {
                  const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const imgData = await imgRes.json();
                  dog.photo = imgData.message;
                } catch {
                  dog.photo = '';
                }
                return dog;
              })
            );

            this.dogs = dogsWithPhotos;
          } catch (err) {
            this.error = 'Failed to load dogs';
          }
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
