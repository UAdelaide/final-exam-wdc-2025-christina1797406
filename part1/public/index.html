<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of The Day</title>
    <script src="http://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: radial-gradient(circle, red, blue, lime); /*cognitive load: distracting background*/
            color: yellow;
            font-family: 'Times New Roman', cursive;
            font-size: 1.5em;
            animation: flash 0.1s alternate;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>Welcome</h1>

        <p>Dog images</p>
        <button type="button" @click="fetchDog">Click to see dog images</button>

        <div v-if="dogImage">
            <img :src="dogImage" style="max-width: 300px; border: 15px greenyellow;" >
            <p>Do you see the images?</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDog() {
                    try {
                        const res = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = await res.json();
                        this.dogImage = data.message;
                    } catch(err) {
                        console.error('Issue with fetching dog image:', err);
                    }
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>
</html>
